<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Time in App</title>
</head>
<body>
  <div class="mainBox light">
      <div class="battery">
          <span class="percentage"></span>
          <i class="fa fa-battery-half"></i>
      </div>
      <div class="clockBox">
          <div class="hr"></div>
          <div class="min"></div>
          <div class="sec"></div>
          <span class="med">Pm</span>
      </div>
      <div class="info">
          <div class="temp">
              <span class="degree">22&#xb0;</span>
              <i class="fa fa-certificate"></i>
          </div>
          <div class="basic">
              <span class="city">Amravati</span>
              <span class="date">Monday, September 20</span>
          </div>
          <button class="mode">
              <i class="fa fa-sun-o"></i>
          </button>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
